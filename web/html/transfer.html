<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Page</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the token from sessionStorage
            const token = sessionStorage.getItem('token');
            if (!token) {
                alert('Token not found. Please log in again.');
                window.location.href = '/login';
                return;
            }

            // Get the user_id from the URL path
            const urlParts = window.location.pathname.split('/');
            const user_id = urlParts[urlParts.length - 1];
            if (!user_id) {
                alert('User ID not found. Please log in again.');
                window.location.href = '/login';
                return;
            }

            // Make an AJAX request to the transfer page with the token in the header
            fetch(`/transfer/${user_id}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to access transfer page');
                }
                return response.text();
            })
            .then(data => {
                // Update the page content with the transfer page content
                document.body.innerHTML = data;
            })
            .catch(error => {
                console.error('An error occurred:', error);
                alert('An error occurred: ' + error.message);
            });
        });
    </script>
</head>
<body>
    <div>Loading...</div>
</body>
</html>

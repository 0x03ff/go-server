<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload file</title>
    <link href="/assets/css/remain_page.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/assets/image/storage_icon.ico">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <a href="/home/{{.UserID}}">Home</a><br>
            <a href="/file_upload/{{.UserID}}" class="active">Upload file</a><br>
            <a href="/file_download/{{.UserID}}?index=0">Download file</a><br>
            <a href="/logout/{{.UserID}}">Logout</a><br>
        </div>
        <div class="main-content">
            <h1>Online Storage System</h1>
            <div class="card">
                <h3>Upload file</h3>
                <form id="upload-form">
                    <input type="hidden" name="user_id" value="{{.UserID}}">
                    <div class="input-group">
                        <label for="file_name">File name: 6-20 Characters:</label>
                        <input type="text" id="file_name" name="filename" placeholder="Enter file name" maxlength="20"
                            required>
                    </div>
                    <div class="input-group">
                        <label for="file">Choose File</label>
                        <input type="file" id="file" name="file" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" id="upload-btn" disabled>Upload file</button>
                    </div>
                </form>
                <div id="response-message"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { ECDH_encryption } from '/assets/js/ECDH_384.js';
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('file');
            const fileNameInput = document.getElementById('file_name');

            // Track the selected file's extension
            let fileExtension = '';
            let originalFileName = '';

            fileInput.addEventListener('change', function () {
                if (this.files.length > 0) {
                    originalFileName = this.files[0].name;
                    const lastDotIndex = originalFileName.lastIndexOf('.');

                    if (lastDotIndex > 0) {
                        fileExtension = originalFileName.substring(lastDotIndex + 1); // Get extension without dot
                    } else {
                        fileExtension = 'bin'; // Default to binary
                    }
                }
            });

            document.getElementById('file_name').addEventListener('input', checkInputs);
            document.getElementById('file').addEventListener('change', checkInputs);
            document.getElementById('upload-form').addEventListener('submit', handleFileUpload);

            function checkInputs() {
                const fileName = document.getElementById('file_name').value.trim();
                const fileInput = document.getElementById('file');
                const uploadBtn = document.getElementById('upload-btn');

                if (fileName.length >= 6 && fileName.length <= 20 && fileInput.files.length > 0) {
                    uploadBtn.disabled = false;
                } else {
                    uploadBtn.disabled = true;
                }
            }

            async function handleFileUpload(event) {
                event.preventDefault();

                const formData = new FormData(document.getElementById('upload-form'));
                const responseMessage = document.getElementById('response-message');

                try {
                    // Verify encryption keys still exist
                    if (!sessionStorage.getItem('encrypted_private_key') ||
                        !sessionStorage.getItem('server_public_key') ||
                        !sessionStorage.getItem('user_recover')
                    ) {
                        throw new Error("Encryption keys missing. Please re-login.");
                    }


                    const file = document.getElementById('file').files[0];

                    // Combine user filename with original extension
                    const userFilename = fileNameInput.value.trim();
                    const finalFileName = userFilename + (fileExtension ? '.' + fileExtension : '');

                    // Encrypt the file
                    const encryptedArrayBuffer = await ECDH_encryption(await file.arrayBuffer());

                    // Add extension to form data (critical for server-side)
                    formData.append('extension', fileExtension);

                    // Set the file with the final name
                    formData.set('file', new Blob([encryptedArrayBuffer]), finalFileName);

                    const response = await fetch('/api/upload_file/{{.UserID}}', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorMessage = await response.text();
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();
                    alert(data.message);
                    window.location.href = '/home/{{.UserID}}';
                } catch (error) {
                    alert('Error uploading file: ' + error);
                    window.location.href = '/home/{{.UserID}}';
                }
            }
        });
    </script>
</body>

</html>

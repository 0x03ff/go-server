<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Storage System</title>
    <link href="/assets/css/login.css" rel="stylesheet">
    <link rel="icon" href="/assets/image/storage_icon.ico">
</head>
<body>
    <div class="login-container">
        <h2>Online Storage System</h2>
        
        <div id="error-message" class="error" style="display:none;"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">User ID</label>
                <input type="text" id="username" name="username" placeholder="6-20 characters" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="8-20 characters" required>
            </div>
            
            <div class="form-group">
                <label for="recover">Recovery Key</label>
                <input type="password" id="recover" placeholder="6-20 characters" maxlength="20" required>
            </div>
            
            <input type="hidden" id="csrf_token" name="csrf_token" value="{{.CSRFToken}}">
            <button type="submit">Login</button>
        </form>
        
        <div class="link">
            <a href="/register">Don't have an account? Sign up</a>
        </div>
    </div>

      <script type="module">
        import { checkCSRFToken } from '/assets/js/utils.js';

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            setTimeout(() => {
                checkCSRFToken();
                setInterval(checkCSRFToken, 30 * 1000);
            }, 100);
            // Clear session storage on page load
            sessionStorage.clear();
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Basic client-side validation
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const recover = document.getElementById('recover').value;
                
                if (!validateForm(username, password, recover)) return;
                
                const userData = {
                    username,
                    password,
                    recover
                };
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-Token': document.getElementById('csrf_token').value
                        },
                        body: JSON.stringify(userData)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        showError(errorData.error || 'Login failed. Please try again.');
                        return;
                    }
                    
                    const data = await response.json();
                    storeUserData(data);
                    redirectToHome(data.user_id);
                    
                } catch (error) {
                    showError('Network error. Please check your connection and try again.');
                }
            });
            
            // Helper functions
            function validateForm(username, password, recover) {
                if (username.length < 6 || username.length > 20) {
                    showError('User ID must be 6-20 characters');
                    return false;
                }
                if (password.length < 8 || password.length > 20) {
                    showError('Password must be 8-20 characters');
                    return false;
                }
                if (recover.length < 6 || recover.length > 20) {
                    showError('Recovery key must be 6-20 characters');
                    return false;
                }
                return true;
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth' });
            }
            
            function storeUserData(data) {
                sessionStorage.setItem('encrypted_private_key', data.client_private);
                sessionStorage.setItem('server_public_key', data.server_public);
                sessionStorage.setItem('user_recover', document.getElementById('recover').value);
            }
            
            function redirectToHome(userId) {
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || `/home/${userId}`;
                window.location.href = redirect;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="/assets/css/login.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/assets/image/storage_icon.ico">
</head>
<body>
    <div class="login-container">
        <h2>Online Storage System</h2>
        <form id="login-form">
            <p>Please input user ID:</p>
            <input type="text" id="username" name="username" placeholder="User name" required>
            <p>Please input user password:</p>
            <input type="password" id="password" placeholder="Password" required>
            
            <label for="recover">Please input user recover key</label><br>
            <input type="password" id="recover" name="recover" placeholder="Recover" maxlength="20" required>
            <button type="submit">Login</button>

        </form>
        <div class="link">
            <a href="/register">Do not have an account? Sign up</a>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', async function() {
            const form = document.getElementById('login-form');

            if (!form) {
                console.error('Login form not found!');
                return;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const recover = document.getElementById('recover').value;

                if (username.length < 6 || username.length > 20) {
                    alert('User ID must be between 6 and 20 characters');
                    return;
                }

                if (password.length < 8 || password.length > 20) {
                    alert('Password must be between 8 and 20 characters');
                    return;
                }

                if (recover.length < 6 || recover.length > 20) {
                    alert('Recovery key must be between 6 and 20 characters');
                    return;
                }

                

                const userData = {
                    username,
                    password,
                    recover
                };

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });

                    if (!response.ok) {
                        const errorData = await response.text();
                        console.log('Raw error response:', errorData);
                        alert('Login failed: ' + (errorData || 'Unknown error'));
                        return;
                    }

                    const data = await response.json();
                    console.log('Parsed response:', data);

                    const user_id = data.user_id;
                    const encrypted_private_key = data.client_private;
                    const server_public_key = data.server_public;

                    // Store keys in sessionStorage (safe to store encrypted data)
                    sessionStorage.setItem('encrypted_private_key', encrypted_private_key);
                    sessionStorage.setItem('server_public_key', server_public_key);
                    sessionStorage.setItem('user_recover', recover);

                    // Redirect to home page
                    window.location.href = `/home/${user_id}`;

                } catch (error) {
                    console.error('An error occurred:', error);
                    alert('An error occurred: ' + error.message);
                }
            });
        });
    </script>

</body>
</html>
